<h3>Filter</h3>
<mat-form-field>
<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table #table [dataSource]="dataSource" matSort>

  <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td class="city" mat-cell *matCellDef="let row" id = "city"> {{row.city}} </td>
    </ng-container>

    <!-- Conditions Name Column -->
    <ng-container matColumnDef="conditions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Conditions </th>
      <td mat-cell *matCellDef="let row"> {{row.conditions}} </td>
    </ng-container>

    <!-- temperature Column -->
    <ng-container matColumnDef="temperature">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Temp </th>
      <td mat-cell *matCellDef="let row"> {{row.temperature}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
      <td class="capitalize" mat-cell *matCellDef="let row" [style.color]="row.description"> {{row.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
    <mat-paginator class= "mat-paginator-range-label" [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
<div>
  <canvas id="canvas">{{ chart }}</canvas>
</div>
